        <div class="divGrande">

                <p class="mensaje" id="mensaje"></p>

            </div>

                    <div class="miembrosChat" id="miembrosChat">
                        
                    </div>

                    </div>
                    <div class="wrapperMensaje">
                        <form method="POST" onsubmit="enviar(event);">
                            <div class="mensajeInput">
                                <textarea id="mensajePersonal" name="mensajePersonal" placeholder="Escribe tu mensaje..." rows="1"></textarea>
                            </div>
                            <div class="mensajeEnviar">
                                <button type="submit"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </form>
                    </div>
