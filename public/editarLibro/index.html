<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Editar Libro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
    <link rel="stylesheet" type="text/css" href="../editarLibro/css/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../editarLibro/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../editarLibro/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../editarLibro/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../editarLibro/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../editarLibro/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../editarLibro/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../editarLibro/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../editarLibro/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../editarLibro/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../editarLibro/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../editarLibro/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../editarLibro/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../editarLibro/icon/favicon-16x16.png">
    <link rel="manifest" href="../editarLibro/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../editarLibro/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="divGrande">
        <nav>
            <div class="wrapper arriba">
                <div class="logoConHamb">
                    <div class="logoi"> <img src="../editarLibro/img/LibrosCR3.png"></div>
                    <div class="hamb">
                        <a href="javascript:void(0);" class="icon" onclick="ensennar()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
                <div id="menu1" class="linksn">
                    <a href="/mainPage">Inicio</a>
                    <a href="/buscarLibros">Libros</a>
                    <a href="/buscarClub">Clubes de Lectura</a>
                </div>
            </div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>
        <!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
        <div class="advertencia ocultar" id="advertencia">
            <h3 class="tituloAdv" id="tituloAdv"></h3>
            <p class="mensaje" id="mensaje"></p>
            <div class="btns">
                <div class="cajaBtn" id="btnCancelar">
                    <button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
                </div>
                <div class="cajaBtn" id="btnAceptar">
                    <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                </div>
            </div>
        </div>
        <div class="caja" id="caja">
            <h1 class="titulo">Editar libro</h1>
			<form id="form" method="post" action="/registrarLibro" class="interiorFormulario wrapper" onsubmit="send(event)">
				<div class="wrapper">
					<div class="izquierda">
							<input name="nombre" id="nombre" type="text" class="alinear" title="Nombre de libro" placeholder="Nombre de libro" required oninvalid="errorInput(this);" />
							<input disabled name="isbn" id="isbn" type="number" class="alinear" title="ISBN" placeholder="ISBN" required oninvalid="errorInput(this);" />
							<select name="autor" id="autor" type="text" class="alinear" title="Autor" required oninvalid="errorInput(this);">
								<option value="" default selected>Autor</option>
							</select>
							<select disabled name="formato" id="formato" type="text" class="alinear" title="Formato" required oninvalid="errorInput(this);">
								<option value="" default selected>Formato</option>
								<option value="0">Físico</option>
								<option value="1">Digital</option>
							</select>
							<select name="genero" id="genero" type="text" class="alinear" title="Género" required oninvalid="errorInput(this);">
								<option value="" default selected>Género</option>
							</select>
					</div>
					<div class="izquierda">
						
							<textarea name="descripcion" id="descripcion" class="desAlinear" title="Descripción" placeholder="Descripción" rows="9" required oninvalid="errorInput(this);"></textarea>
							<select name="categoria" id="categoria" type="text" class="alinear" required oninvalid="errorInput(this);">
								<option value="" default selected>Categoría</option>
							</select>
							<div>
								<input name="fotoPerfilImagen" id="fotoPerfilImagen" title="Portada libro" class="alinear" type="file"/>
							</div>
					</div>
				</div>
                <div class="btns">
                    <div class="cajaBtn">
                        <button type="submit" class="btnVerde btnSubmit">Editar</button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <div class="footerLogo">
                <img src="../editarLibro/img/librosEddy3.png" />
            </div>
            <div class="wrapper">
                <div class="contenedores wrapper">
                    <div class="footerContenedor">
                        <a>Acerca de nosotros</a>
                        <a>Contáctenos</a>
                        <a>Preguntas frecuentes</a>
                    </div>
                    <div class="footerContenedor">
                        <a>Políticas de uso</a>
                        <a>Términos de servicio</a>
                    </div>
                    <div class="footerContenedor">
                        <a href="/registrar">Registrarse</a>
                        <a href="/login">Iniciar Sesión</a>
                    </div>
                </div>
                <div class="footerClientes wrapper">
                    <div class="footerClientesImg">
                        <img src="../editarLibro/img/barnesnoble.png" />
                    </div>
                    <div class="footerClientesImg">
                        <img src="../editarLibro/img/booksforkids.png" />
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../editarLibro/js/registrar.js"></script>
    <script src="../editarLibro/js/javascript.js"></script>
</body>

</html>
