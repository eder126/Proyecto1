    <head>

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

		<link rel="apple-touch-icon" sizes="152x152" href="perfilLibreriaPersonal/icon/apple-icon-152x152.png">

		<meta name="msapplication-TileImage" content="perfilLibreriaPersonal/icon/ms-icon-144x144.png">

    </head>    
    <body>
        <div class="divGrande">
            <nav>
                <div class="wrapper arriba">
                    <div class="logoConHamb">
                        <div class="logoi"> <img src="perfilLibreriaPersonal/img/LibrosCR3.png"></div>
                        <div class="hamb">
                            <a href="javascript:void(0);" class="icon" onclick="ensennar()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                    </div>
                    <div id="menu1" class="linksn">
                        <a href="/mainPage">Inicio</a>
                        <a href="/buscarLibros">Libros</a>
                        <a href="/buscarClub">Clubes de Lectura</a>
                    </div>
                </div>
				<div class="abajo">
					<hr>
					<div id="menu3" class="linksn">
					</div>
				</div>
			</nav>
			
            <div class="advertencia ocultar" id="advertencia">
                <h3 class="tituloAdv" id="tituloAdv"></h3>
                <p class="mensaje" id="mensaje"></p>
                <div class="btns">
                    <div class="cajaBtn" id="btnCancelar">
                        <button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
                    </div>
                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>

            <div class="advertencia2 ocultar" id="mapaSucursal">
                <div class="contenedorMapa">
                    <div id="map" class="mapa"></div>
                </div>
                <div id="localidadLibreria" class="localidadLibreria">
                    <p>Dirección</p>
                </div>
                <div class="btns2">
                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde2 advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="caja" id="caja">
                <div class="infoLibreria">
                    <div class="imagenPerfil">
                        <div id="output" class="imagen">
                            <img src="perfilLibreriaPersonal/img/perfil1.jpg" id="imagen"/>
                        </div>
                    </div>
                    <div class="nombrePerfil" id="nombrePerfil">
                        <label for="myBtn">
                            <p id="labelNombre"><i class="fas fa-info-circle"></i></p>
                        </label>
                        <button id="myBtn" class="myBtn" onclick="mostrarMapa();">Open Modal</button>
                    </div>
                </div>
                <div class="sucursalesSeccion">
                    <h3>Sucursales</h3>
                    <div class="barraBusquedas" id="barraBusquedas">
                        <div class="wrapper busquedaItems">

                            <div class="barraBusqueda">
                                <input id="query" class="input" type="text">
                            </div>
                            <div class="iconoBusqueda">
                                <a onclick="buscar()"><i class="fas fa-search"></i></a>
                            </div>
                        </div>
                    </div>
                    <div id="sucursalesPerfil" class="sucursalesPerfil">
                        <div id="noSucursales" class="NOSUCURSALES">
                            <p>Esta Libreria no ha registrado Sucursales aún!</p>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footerLogo">
                    <img src="perfilLibreriaPersonal/img/LibrosCR1.png" />
                </div>
                <div class="wrapper">
                    <div class="contenedores wrapper">
                        <div class="footerContenedor">
                            <a>Acerca de nosotros</a>
                            <a>Contáctenos</a>
                            <a>Preguntas frecuentes</a>
                        </div>
                        <div class="footerContenedor">
                            <a>Políticas de uso</a>
                            <a>Términos de servicio</a>
                        </div>
                        <div class="footerContenedor">
                            <a href="/registrar">Registrarse</a>
                            <a href="/login">Iniciar Sesión</a>
                        </div>
                    </div>
                    <div class="footerClientes wrapper">
                        <div class="footerClientesImg">
                            <img src="perfilLibreriaPersonal/img/barnesnoble.png" />
                        </div>
                        <div class="footerClientesImg">
                            <img src="perfilLibreriaPersonal/img/booksforkids.png" />
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="perfilLibreriaPersonal/js/javascript.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS3ubv0YtPrnqDwh2ro467zu6o3FVDScc"></script>
    </body>
</html>
