        <div class="divGrande">

                <div class="wrapper arriba">

                    </div>
					<div id="menu1" class="linksn">

                <div class="btns">

                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="caja" id="caja">
                <form method="POST" action="/librosPersonales" onsubmit="intercambioCambio(event);">
                    <div class="librosSeccion" id="librosSeccion">
                        <h1 class="titulo">Tus libros</h1>
                        <div id="librosPerfil" class="librosPerfil">
                            
                        </div>
                    </div>
                    <div class="mostrarMas ocultar" id="mas"><a onclick="calculos(librosArr);">Mostrar más</a></div>
                </form>
            </div>
            <footer>

                    <img src="librosPersonales/img/LibrosCR1.png" />

                <div class="wrapper">
