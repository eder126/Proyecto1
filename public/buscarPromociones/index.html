<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Buscar Promociones</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link rel="stylesheet" type="text/css" href="buscarPromociones/css/style.css">
	<link rel="apple-touch-icon" sizes="57x57" href="buscarPromociones/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="buscarPromociones/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="buscarPromociones/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="buscarPromociones/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="buscarPromociones/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="buscarPromociones/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="buscarPromociones/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="buscarPromociones/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="buscarPromociones/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="buscarPromociones/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="buscarPromociones/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="buscarPromociones/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="buscarPromociones/icon/favicon-16x16.png">
	<link rel="manifest" href="buscarPromociones/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="buscarPromociones/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="buscarPromociones/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>

		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>

		<div class="barraBusquedas" id="barraBusquedas">
			<div class="wrapper busquedaItems">
				<div class="selectorBusqueda">
					<select onchange="this.options[this.selectedIndex].value != 'promocion' && (window.location = this.options[this.selectedIndex].value);" id="tipo" class="input select">
						<option value="/buscarLibros">Libros</option>
						<option value="/buscarClub">Clubes</option>
						<option value="/buscarSucursal">Sucursales</option>
						<option value="/buscarUsuarios">Usuarios</option>
						<option value="/buscarLibreria">Librerías</option>
						<option value="/buscarAutor">Autores</option>
						<option selected value="promocion">Promociones</option>
					</select>
				</div>
				<div class="barraBusqueda">
					<input id="query" value="The Help" class="input" type="text">
				</div>
				<div class="iconoBusqueda">
					<a onclick="buscar()">
						<i class="fas fa-search"></i>
						<!--<img src="img/buscar_50px.png">-->
					</a>
				</div>
			</div>
		</div>
		<div class="caja" id="caja">
			<h1 class="titulo">Resultados de búsqueda</h1>
			<a class="filtrar">
				<select id="sort" class="input select">
					<option value="none" selected disabled>Filtrar</option>
					<option value="todo" selected>Todas (No activas) </option>
					<option value="activa" selected>Activas</option>
					<option value="semana">Una Semana (Solo activas)</option>
					<option value="mes">Un Mes (Solo activas)</option>
					<option value="anno">Un Año (Solo activas)</option>
				</select>
			</a>
			<div class="wrapper promociones" id="promociones">
				<!--
				<div class="cajaPromocion">
					<div class="fotoLibro">
						<img src="buscarPromociones/img/libroabierto.png">
					</div>
					<div class="datosPerfil">
						<p>ISBN</p>
						<p>Sucursal</p>
						<br>
						<div class="masDatos">
							<p>Fecha final: <span>XYZ</span></p>
							<p>Descuento: <span>10%</span></p>
						</div>
					</div>
				</div>
			-->
			</div>
			<div class="mostrarMas ocultar" id="mas"><a onclick="calculos(promocionesArr);">Mostrar más</a></div>


		</div>


		<footer>
			<div class="footerLogo">
				<img src="buscarPromociones/img/librosEddy3.png" />
			</div>
			<div class="wrapper">
				<div class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contáctenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Políticas de uso</a>
						<a>Términos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a href="/registrar">Registrarse</a>
						<a href="/login">Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="buscarPromociones/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="buscarPromociones/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="buscarPromociones/js/javascript.js"></script>
	<script src="buscarPromociones/js/buscar.js"></script>
</body>

</html>
