        <link rel="apple-touch-icon" sizes="120x120" href="../librosUsuario/icon/apple-icon-120x120.png">

    <body>
        <div class="divGrande">
            <nav>
                <div class="wrapper arriba">
                    <div class="logoConHamb">
                        <div class="logoi"> <img src="../librosUsuario/img/LibrosCR3.png"></div>
                        <div class="hamb">
                            <a href="javascript:void(0);" class="icon" onclick="ensennar()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                    </div>
					<div id="menu1" class="linksn">
						<a href="/mainPage">Inicio</a>
						<a href="/buscarLibros">Libros</a>
						<a href="/buscarClub">Clubes de Lectura</a>
					</div>
				</div>
				<div class="abajo">
					<hr>
					<div id="menu3" class="linksn">
					</div>
				</div>
			</nav>
            <div class="advertencia ocultar" id="advertencia">
                <h3 class="tituloAdv" id="tituloAdv"></h3>
                <p class="mensaje" id="mensaje"></p>
                <div class="btns">
                    <div class="cajaBtn" id="btnCancelar">
                        <button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
                    </div>
                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>

            <div class="advertencia2 ocultar" id="advertencia2">
                <h3 class="tituloAdv2">Detalles de intercambio</h3>
                <form method="POST" onsubmit="send(event);">
                    <div class="input-container">
                        <select id="librosPersonales" class="inputSucursal select" name="libroPersonal">
                            <option value="none" selected disabled>
                                Libros disponibles
                            </option>
                        </select>
                        <div class="division">
                            <p class="inputDivision">Fecha de intercambio</p>
                            <input title="Fecha de intercambio" name="fechaIntercambio" type="date" class="inputLogin" placeholder="Fecha de intercambio" required>
                        </div>
                        <div class="division">
                            <p class="inputDivision">Hora</p>
                            <input title="Hora de intercambio" name="horaIntercambio" type="time" class="inputLogin" placeholder="Hora de intercambio" required>
                        </div>
                    </div>
                    <div class="sucursal-container">
                        <input name="sucursalId" type="number" hidden> 
                        <select id="sucursales" class="inputSucursal select" name="sucursal" onchange="mostrar(this.value)">
                            <option value="none" selected disabled>
                                Sucursales disponibles
                            </option>
                        </select>
                    </div>
                    <div class="map-container">
                            <div class="mapa" id="map"></div>
                    </div>
                    <div class="btns2">
                        <div class="cajaBtn2" id="btnCancelar2">
                            <button type="button" class="btnError2 advertenciaBtn" onclick="cancelar2();">Cancelar</button>
                        </div>
                        <div class="cajaBtn2" id="btnAceptar2">
                            <button id="aceptar2" value="" type="submit" class="btnVerde2 advertenciaBtn">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="caja" id="caja">
                <div class="librosSeccion" id="librosSeccion">
                    <h1 class="titulo">Libros de <span id="nombreUsuario"></span></h1>
                    <div id="librosPerfil" class="librosPerfil">
                        
                    </div>
                </div>
                <div class="mostrarMas ocultar" id="mas"><a onclick="calculos(librosArr);">Mostrar más</a></div>
            </div>
            <footer>
                <div class="footerLogo">
                    <img src="../librosUsuario/img/LibrosCR1.png" />
                </div>
                <div class="wrapper">
                    <div class="contenedores wrapper">
                        <div class="footerContenedor">
                            <a>Acerca de nosotros</a>
                            <a>Contáctenos</a>
                            <a>Preguntas frecuentes</a>
                        </div>
                        <div class="footerContenedor">
                            <a>Políticas de uso</a>
                            <a>Términos de servicio</a>
                        </div>
                        <div class="footerContenedor">
                            <a>Registrarse</a>
                            <a>Iniciar Sesión</a>
                        </div>
                    </div>
                    <div class="footerClientes wrapper">
                        <div class="footerClientesImg">
                            <img src="../librosUsuario/img/barnesnoble.png" />
                        </div>
                        <div class="footerClientesImg">
                            <img src="../librosUsuario/img/booksforkids.png" />
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="../librosUsuario/js/javascript.js"></script>
        <script src="../librosUsuario/js/mapa.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOQNB4cQjQDSGWiB_nT2H2pEOuD3w60&callback=initMap"
            async defer></script>
    </body>
</html>
