<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Buscar Libros</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link rel="stylesheet" type="text/css" href="buscarLibros/css/style.css">
	<link rel="apple-touch-icon" sizes="57x57" href="buscarLibros/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="buscarLibros/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="buscarLibros/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="buscarLibros/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="buscarLibros/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="buscarLibros/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="buscarLibros/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="buscarLibros/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="buscarLibros/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="buscarLibros/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="buscarLibros/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="buscarLibros/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="buscarLibros/icon/favicon-16x16.png">
	<link rel="manifest" href="buscarLibros/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="buscarLibros/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="buscarLibros/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>


		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>

		<div class="barraBusquedas" id="barraBusquedas">
			<div class="wrapper busquedaItems">
				<div class="selectorBusqueda">
					<select onchange="this.options[this.selectedIndex].value != 'libros' && (window.location = this.options[this.selectedIndex].value);" id="tipo" class="input select">
						<option selected value="libros">Libros</option>
						<option value="/buscarClub">Clubes</option>
						<option value="/buscarSucursal">Sucursales</option>
						<option value="/buscarUsuarios">Usuarios</option>
						<option value="/buscarLibreria">Librerías</option>
						<option value="/buscarAutor">Autores</option>
						<option value="/buscarPromociones">Promociones</option>
					</select>
				</div>
				<div class="barraBusqueda">
					<input id="query" class="input" type="text">
				</div>
				<div class="iconoBusqueda">
					<a onclick="buscar()"><i class="fas fa-search"></i></a>
				</div>
			</div>
		</div>
		<div class="caja" id="caja">
			<h1 class="titulo">Resultados de búsqueda</h1>
			<a class="filtrar"><select id="sort" class="input select">
				<option value="" selected>Sin-Filtro</option>
				<option value="VDESC">Mayores ventas</option>
				<option value="VASC">Menores ventas</option>
				<option value="CNDESC">Mayor calificado</option>
				<option value="CNASC">Menor calificado</option>
				<option value="CDESC">Mejor calificado</option>
				<option value="CASC">Peor calificado</option>
				</select></a>
			<div class="wrapper libros" id="libros">


			</div>
			<div class="mostrarMas ocultar" id="mas"><a onclick="calculos(librosArr);">Mostrar más</a></div>


		</div>


		<footer>
			<div class="footerLogo">
				<img src="buscarLibros/img/librosEddy3.png" />
			</div>
			<div class="wrapper">
				<div id="usuarios" class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contáctenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Políticas de uso</a>
						<a>Términos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a href="/registrar">Registrarse</a>
						<a href="/login">Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="buscarLibros/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="buscarLibros/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="buscarLibros/js/javascript.js">
	</script>
	<script src="buscarLibros/js/buscar.js">
	</script>
</body>

</html>
