<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">

	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="perfilPersonalUsuario/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="perfilPersonalUsuario/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="perfilPersonalUsuario/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="perfilPersonalUsuario/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="perfilPersonalUsuario/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="perfilPersonalUsuario/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="perfilPersonalUsuario/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="perfilPersonalUsuario/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="perfilPersonalUsuario/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="perfilPersonalUsuario/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="perfilPersonalUsuario/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="perfilPersonalUsuario/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="perfilPersonalUsuario/icon/favicon-16x16.png">
	<link rel="manifest" href="perfilPersonalUsuario/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="perfilPersonalUsuario/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="perfilPersonalUsuario/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>

		<div class="advertencia2 ocultar" id="mostrarMapaUsuario">
			<div class="contenedorMapa">
				<div id="map" class="mapa"></div>
			</div>
			<div id="localidadUsuario" class="localidadUsuario">
				<p>Dirección</p>
			</div>
			<div class="btns2">
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde2 advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>
		<div class="caja" id="caja">
			<form>
				<div class="imagenPerfil">
					<div id="output" class="imagen">
						<img id="imagen" src="perfilPersonalUsuario/img/user.png">
					</div>
					<div class="nombrePerfil" id="nombrePerfil"></div>
				</div>
				<div class="informacionPerfil">
					<div class="datosPersonales">
						<p id="correo"></p>
						<p id="id">ID: </p>
						<p id="telefono">Tel </p>
						<p onclick="mostrarMapa();"><span>Dirección<i class="fas fa-info-circle"></i></span></p>
						<p id="creado">Te uniste el </p>
					</div>
				</div>
				<div id="calificacionPerfil" class="calificacionPerfil noMostrar">
					<p>Calificación
						<!--i class="fas fa-plus-circle" onclick="mostrarMapa();"></i-->
					</p>
					<div class="calificar">
						<div class="calificarContenedor">
							<label for="uno_Usuario">
								<img id="U1" src="perfilPersonalUsuario/img/notebookN.svg">
							</label>
							<input id="uno_Usuario" type="radio" name="calificacion">
						</div>
						<div class="calificarContenedor">
							<label for="dos_Usuario">
								<img id="U2" src="perfilPersonalUsuario/img/notebookN.svg">
							</label>
							<input id="dos_Usuario" type="radio" name="calificacion">
						</div>
						<div class="calificarContenedor">
							<label for="tres_Usuario">
								<img id="U3" src="perfilPersonalUsuario/img/notebookN.svg">
							</label>
							<input id="tres_Usuario" type="radio" name="calificacion">
						</div>
						<div class="calificarContenedor">
							<label for="cuatro_Usuario">
								<img id="U4" src="perfilPersonalUsuario/img/notebookN.svg">
							</label>
							<input id="cuatro_Usuario" type="radio" name="calificacion">
						</div>
						<div class="calificarContenedor">
							<label for="cinco_Usuario">
								<img id="U5" src="perfilPersonalUsuario/img/notebookN.svg">
							</label>
							<input id="cinco_Usuario" type="radio" name="calificacion">
						</div>
					</div>
				</div>
				<div class="informacionLibreria" id="visitarLibreria">
					<div class="cajaBtn" id="contenedorBotonEditar">
						<button id="botonEditar" type="button" class="btnAzul advertenciaBtn">Editar Perfil</button>
					</div>
					<div class="cajaBtn" id="contenedorBotonLibreria">
						<button id="botonLibreria" type="button" class="btnVerde advertenciaBtn noMostrar">Visitar Libreria</button>
						</div>
					<div class="cajaBtn" id="contenedorBotonLibros">
						<button id="botonLibros" type="button" class="btnAzul advertenciaBtn noMostrar">Ver tus Libros</button>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<div class="footerLogo">
				<img src="perfilPersonalUsuario/img/LibrosCR1.png" />
			</div>
			<div class="wrapper">
				<div class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contáctenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Políticas de uso</a>
						<a>Términos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a>Registrarse</a>
						<a>Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="perfilPersonalUsuario/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="perfilPersonalUsuario/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="perfilPersonalUsuario/js/javascript.js"></script>
	<script src="perfilPersonalUsuario/js/calificacion.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS3ubv0YtPrnqDwh2ro467zu6o3FVDScc">
	</script>

</html>
