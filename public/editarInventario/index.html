<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Editar Inventario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../editarInventario/css/style.css">
	<link rel="apple-touch-icon" sizes="57x57" href="../../../editarInventario/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../../../editarInventario/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../../../editarInventario/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../../../editarInventario/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../../../editarInventario/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../../../editarInventario/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../../../editarInventario/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../../../editarInventario/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../../../editarInventario/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../../../editarInventario/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../../../editarInventario/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../../../editarInventario/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../../../editarInventario/icon/favicon-16x16.png">
	<link rel="manifest" href="../../../editarInventario/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../../../editarInventario/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="../../../editarInventario/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>


		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>

		<div class="caja" id="caja">
			<h1 class="titulo">Editar inventario</h1>
			<form method="POST" action="/../../../editarInventario" onsubmit="send(event);">

					<select name="ISBN"title="Libro" id="isbn" placeholder="ISBN" type="text" class="inputLogin select" >
						<option value="" selected disabled>Libro</option>
					</select>
					<input name="cantidad" min="0" type="number" class="inputLogin" placeholder="Cantidad" required>
					<input name="precio" min="0" type="number" placeholder="Precio" class="inputLogin select" required>

				<div class="btns">
					<div class="cajaBtn">
						<button type="submit" class="btnVerde">Editar</button>
					</div>
				</div>

			</form>
		</div>


		<footer>
			<div class="footerLogo">
				<img src="../../../editarInventario/img/librosEddy3.png" />
			</div>
			<div class="wrapper">
				<div class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contáctenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Políticas de uso</a>
						<a>Términos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a href="/registrar">Registrarse</a>
						<a href="/login">Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="../../../editarInventario/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="../../../editarInventario/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="../../../editarInventario/js/javascript.js"></script>
	<script src="../../../editarInventario/js/registrar.js"></script>
</body>

</html>
