<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil Usuario</title>
        <link rel="icon" type="image/png" href="img/librosEddy.png">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/calificacion.css" type="text/css">
        <script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="57x57" href="./icon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="./icon/apple-icon-60x60.png">

		<link rel="apple-touch-icon" sizes="76x76" href="./icon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="./icon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="./icon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="./icon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="./icon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192" href="./icon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="./icon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
		<link rel="manifest" href="./icon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="./icon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
    </head>    
    <body>
        <div class="divGrande">
            <nav>
                <div class="wrapper arriba">
                    <div class="logoConHamb">
                        <div class="logoi"> <img src="./img/LibrosCR3.png"></div>
                        <div class="hamb">
                            <a href="javascript:void(0);" class="icon" onclick="ensennar()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                    </div>
                    <div id="menu1" class="linksn">
                        <a href="/mainPage">Inicio</a>
                        <a href="/buscarLibros">Libros</a>
                        <a href="/buscarClub">Clubes de Lectura</a>
                    </div>
                </div>
				<div class="abajo">
					<hr>
					<div id="menu3" class="linksn">
					</div>
				</div>
			</nav>
            <div class="advertencia ocultar" id="advertencia">
                <h3 class="tituloAdv" id="tituloAdv"></h3>
                <p class="mensaje" id="mensaje"></p>
                <div class="btns">
                    <div class="cajaBtn" id="btnCancelar">
                        <button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
                    </div>
                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="advertencia2 ocultar" id="calificarUsuario">
                <div class="calificarTitulo">
                    <p>Calificar Libro</p>
                </div>
                <form method="POST" action="/perfilLibro/calificar" onsubmit="calificarLibro(event);">
                    <div class="calificarEstrellas">
                        <div class="calificar">
                            <div class="calificarContenedor">
                                <label for="uno">
                                    <img id="1" src="img/notebookN.svg" onclick="a1()">
                                </label>
                                <input id="uno" type="radio" name="calificacion">
                            </div>
                            <div class="calificarContenedor">
                                <label for="dos">
                                    <img id="2" src="img/notebookN.svg" onclick="a2()">
                                </label>
                                <input id="dos" type="radio" name="calificacion">
                            </div>
                            <div class="calificarContenedor">
                                <label for="tres">
                                    <img id="3" src="img/notebookN.svg" onclick="a3()">
                                </label>
                                <input id="tres" type="radio" name="calificacion">
                            </div>
                            <div class="calificarContenedor">
                                <label for="cuatro">
                                    <img id="4" src="img/notebookN.svg" onclick="a4()">
                                </label>
                                <input id="cuatro" type="radio" name="calificacion">
                            </div>
                            <div class="calificarContenedor">
                                <label for="cinco">
                                    <img id="5" src="img/notebookN.svg" onclick="a5()">
                                </label>
                                <input id="cinco" type="radio" name="calificacion">
                            </div>
                        </div>
                    </div>
                    <div class="calificarResenna">
                        <textarea maxlength="300" placeholder="Escribir detalles adicionales... (300 palabras max)" rows="5" name="resenna"></textarea>
                    </div>
                    <div class="btns2">
                        <div class="cajaBtn" id="btnCancelar2">
                            <button type="button" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
                        </div>
                        <div class="cajaBtn" id="btnAceptar2">
                            <button type="submit" class="btnVerde advertenciaBtn">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="caja" id="caja">
                <div class="contenedorInfo">
                    <div id="imagenPerfil" class="imagenPerfil">
                        <div id="output" class="imagen">
                            <img id="portada" src="img/user.png">
                        </div>
                        <div class="nombrePerfil" id="nombrePerfil"></div>
                    </div>
                    <div id="datosExtra" class="datosExtra noMostrar">
                        <div id="calificacionPerfil" class="calificacionPerfil">
                            <p>Calificación<i class="fas fa-plus-circle" onclick="calificar();"></i></p>
                            <div class="calificar">
                                <div class="calificarContenedor">
                                    <label for="uno_Usuario">
                                        <img id="U1" src="img/notebookN.svg">
                                    </label>
                                    <input id="uno_Usuario" type="radio" name="calificacion">
                                </div>
                                <div class="calificarContenedor">
                                    <label for="dos_Usuario">
                                        <img id="U2" src="img/notebookN.svg">
                                    </label>
                                    <input id="dos_Usuario" type="radio" name="calificacion">
                                </div>
                                <div class="calificarContenedor">
                                    <label for="tres_Usuario">
                                        <img id="U3" src="img/notebookN.svg">
                                    </label>
                                    <input id="tres_Usuario" type="radio" name="calificacion">
                                </div>
                                <div class="calificarContenedor">
                                    <label for="cuatro_Usuario">
                                        <img id="U4" src="img/notebookN.svg">
                                    </label>
                                    <input id="cuatro_Usuario" type="radio" name="calificacion">
                                </div>
                                <div class="calificarContenedor">
                                    <label for="cinco_Usuario">
                                        <img id="U5" src="img/notebookN.svg">
                                    </label>
                                    <input id="cinco_Usuario" type="radio" name="calificacion">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="informacionLibreria noMostrar" id="visitarLibreria">
                        <div class="cajaBtn" id="contenedorBotonLibros">
                            <button id="botonLibros" type="button" class="btnAzul advertenciaBtn">Ver libros</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footerLogo">
                    <img src="./img/LibrosCR1.png" />
                </div>
                <div class="wrapper">
                    <div class="contenedores wrapper">
                        <div class="footerContenedor">
                            <a>Acerca de nosotros</a>
                            <a>Contactenos</a>
                            <a>Preguntas frecuentes</a>
                        </div>
                        <div class="footerContenedor">
                            <a>Politicas de uso</a>
                            <a>Terminos de servicio</a>
                        </div>
                        <div class="footerContenedor">
                            <a href="/registrar">Registrarse</a>
                            <a href="/login">Iniciar Sesión</a>
                        </div>
                    </div>
                    <div class="footerClientes wrapper">
                        <div class="footerClientesImg">
                            <img src="./img/barnesnoble.png" />
                        </div>
                        <div class="footerClientesImg">
                            <img src="./img/booksforkids.png" />
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="js/javascript.js"></script>
        <script src="js/calificacion.js"></script>
    </body>
</html>
