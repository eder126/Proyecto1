		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>

		<div class="cajaGrande">
			<div class="caja caja-2" id="caja">
				<h1 class="titulo">Mejores vendidos</h1>
				<div class="wrapper libros" id="libros">
				</div>
			</div>

			<div class="wrapper caja-2 cajaMedio">
				<div class="caja2 trofeos" id="caja2">
					<h1 class="titulo">Libros destacados</h1>
					<div class="trofeos-2">
						<div class="librosTrofeo">
							<div class="contenedorLibros">
								<div class="libroContenedor">
									<a id="libroDestacadoAnchor0"><img id="libroDestacado0"
											src="./mainPage/img/la_ultima_daga.jpg" alt="Imagen no disponible"
											class="librodestacado"></a>
								</div>
							</div>
							<div class="contenedorLibros">
								<div class="libroContenedor librosContenedor-2">
									<a id="libroDestacadoAnchor1"><img id="libroDestacado1"
											src="./mainPage/img/la_gran_biblioteca.jpg" alt="Imagen no disponible"
											class="librodestacado"></a>
								</div>
							</div>
							<div class="contenedorLibros">
								<div class="libroContenedor librosContenedor-2">
									<a id="libroDestacadoAnchor2"><img id="libroDestacado2"
											src="./mainPage/img/fundacion.jpg" alt="Imagen no disponible"
											class="librodestacado"></a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="caja2 clubes" id="caja3">
					<h1 class="titulo">Clubes con mayor participación</h1>
					<div class="wrapper libros" id="libros2">
						<div class="contenedorLibros-2">
							<div class="libroContenedor">
								<img id="imgClubLectura" src="./mainPage/img/la_ultima_daga.jpg"
									alt="Imagen no disponible" class="libroClub">
							</div>
							<div class="datosPerfil">
								<div class="wrapper acomPrecio acomClub">
									<h2 id="nombreClubLectura">XYZ</h2>
									<p>Miembros: <span id="cantClubLectura">0</span></p>
								</div>
							</div>
							<a id="anchorClubLectura"><button class="btnVerde">Visitar</button></a>
						</div>

					</div>

				</div>

			</div>
			<div class="map-container">
				<div class="mapa" id="map"></div>
			</div>
		</div>
