    <body>
        <div class="divGrande">
            <nav>
                <div class="wrapper arriba">
                    <div class="logoConHamb">
                        <div class="logoi"> <img src="intercambios/img/LibrosCR3.png"></div>
                        <div class="hamb">
                            <a href="javascript:void(0);" class="icon" onclick="ensennar()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                    </div>
					<div id="menu1" class="linksn">
						<a href="/mainPage">Inicio</a>
						<a href="/buscarLibros">Libros</a>
						<a href="/buscarClub">Clubes de Lectura</a>
					</div>
				</div>
				<div class="abajo">
					<hr>
					<div id="menu3" class="linksn">
					</div>
				</div>
			</nav>
            <div class="advertencia ocultar" id="advertencia">
                <h3 class="tituloAdv" id="tituloAdv"></h3>
                <p class="mensaje" id="mensaje"></p>
                <div class="btns">
                    <div class="cajaBtn" id="btnCancelar">
                        <button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
                    </div>
                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>

            <div class="advertencia2 ocultar" id="mapaSucursal">
                <h1 class="titulo adicional">Ubicación y hora</h1>
                <div class="contenedorMapa">
                    <div id="map" class="mapa"></div>
                </div>
                <div id="localidadLibreria" class="localidadLibreria">
                    
                </div>
                <div class="btns2">
                    <div class="cajaBtn" id="btnAceptar">
                        <button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="caja" id="caja">
                <div class="sidebar">
                    <h1 class="titulo adicional"><a href="#">Menú</a></h1>
                    <h3 class="titulo"><a onclick="salientes();">Enviadas</a></h3>
                    <h3 class="titulo"><a onclick="entrantes();">Recibidas</a></h3>
                    <h3 class="titulo"><a onclick="activas();">Activas</a></h3>
                    <h3 class="titulo"><a onclick="finalizadas();">Finalizadas</a></h3>
                </div>
                <div class="contenido">
                    <h1 class="titulo adicional" id="titulo"></h1>
                    <div class="wrapperContenido" id="wrapperTitulos">
                        
                    </div>
                    <div class="wrapperContenido" id="wrapperContenido">
                    </div>
                    <div class="mostrarMas ocultar" id="mas"><a onclick="calculos(comprasArr);">Mostrar más</a></div>
                </div>
            </div>
            <footer>
                <div class="footerLogo">
                    <img src="intercambios/img/librosEddy3.png" />
                </div>
                <div class="wrapper">
                    <div class="contenedores wrapper">
                        <div class="footerContenedor">
                            <a>Acerca de nosotros</a>
                            <a>Contáctenos</a>
                            <a>Preguntas frecuentes</a>
                        </div>
                        <div class="footerContenedor">
                            <a>Políticas de uso</a>
                            <a>Términos de servicio</a>
                        </div>
                        <div class="footerContenedor">
                            <a href="/registrar">Registrarse</a>
                            <a href="/login">Iniciar Sesión</a>
                        </div>
                    </div>
                    <div class="footerClientes wrapper">
                        <div class="footerClientesImg">
                            <img src="intercambios/img/barnesnoble.png" />
                        </div>
                        <div class="footerClientesImg">
                            <img src="intercambios/img/booksforkids.png" />
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="intercambios/js/javascript.js"></script>
        <script src="intercambios/js/detalles.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS3ubv0YtPrnqDwh2ro467zu6o3FVDScc"></script>
