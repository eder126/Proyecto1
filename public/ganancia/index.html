<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Ganancias</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link rel="stylesheet" type="text/css" href="ganancia/css/style.css">
	<link rel="apple-touch-icon" sizes="57x57" href="ganancia/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="ganancia/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="ganancia/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="ganancia/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="ganancia/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="ganancia/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="ganancia/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="ganancia/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="ganancia/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="ganancia/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="ganancia/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="ganancia/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="ganancia/icon/favicon-16x16.png">
	<link rel="manifest" href="ganancia/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="ganancia/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="ganancia/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>


		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>


		<div class="caja" id="caja">
			<h1 class="titulo">Ganancias</h1>
			<div class="wrapper">
				<div class="inputsSeparador">
					<select id="sucursal" title="Sucursal" name="sucursal" type="text" class="inputLogin select"
						onchange="buscar();">
						<option value="todo" selected>Todas las sucursales</option>
					</select>
				</div>
				<div class="inputsSeparador">
					<input id="fechaInicio" value="1970-01-01" name="fechaInicio" title="Fecha inicio" type="date" class="inputLogin" onchange="buscar();">
				</div>
				<div class="inputsSeparador">
					<input id="fechaFin" value="2020-01-01" name="fechaFin" title="Fecha fin" type="date" class="inputLogin" onchange="buscar();">
				</div>

				<h2 id="totalGanancias" class="ganancias">₡ 0</h2>
				<h3 class="ganancias"><span id="cantidadVendidos">#</span> Libro(s) vendidos</h3>
				<h3 class="ganancias">Más Vendidos</h3>
				<table id="lista">
						<thead>
							<tr>
							  <th>Libro</th>
							  <th>Cantidad</th>
							  <th>Ganancia</th>
							</tr>
						</thead>
						</table>

			</div>
		</div>


		<footer>
			<div class="footerLogo">
				<img src="ganancia/img/librosEddy3.png" />
			</div>
			<div class="wrapper">
				<div class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contáctenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Políticas de uso</a>
						<a>Términos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a href="/registrar">Registrarse</a>
						<a href="/login">Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="ganancia/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="ganancia/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="ganancia/js/javascript.js"></script>
	<script src="ganancia/js/buscar.js"></script>
</body>

</html>
