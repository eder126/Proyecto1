<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Editar Club</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link rel="stylesheet" type="text/css" href="../../editarClub/css/style.css">
	<link rel="apple-touch-icon" sizes="57x57" href="../../editarClub/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../../editarClub/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../../editarClub/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../../editarClub/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../../editarClub/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../../editarClub/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../../editarClub/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../../editarClub/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../../editarClub/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../../editarClub/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../../editarClub/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../../editarClub/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../../editarClub/icon/favicon-16x16.png">
	<link rel="manifest" href="../../editarClub/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../../editarClub/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="../../editarClub/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>


		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>

		<div class="caja" id="caja">
			<h3 class="titulo">Datos de nuevo club de lectura</h3>
			<form id="form" method="POST" action="editarClub" enctype="multipart/form-data" onsubmit="send(event);">
				<div id="wrapper" class="parteArriba wrapper">
                </div>
				<div id="inputsMapa" class="inputsMapa wrapper">
					<div class="map-container">
                        <div class="mapa" id="map"></div>
                    </div>
                    <div class="sucursal-container">
                        <input name="sucursalId" type="number" hidden> 
                        <select id="sucursales" class="inputSucursal select" name="sucursal" onchange="mostrar(this.value)">
                            <option value="none" disabled>
                                Sucursales disponibles
                            </option>
                        </select>
                    </div>
				</div>
				<div class="btns">
					<div class="cajaBtn">
						<button type="button" class="btnError" onclick="window.location.href = document.location.href+'/eliminarClub';">Eliminar Club</button>
					</div>
					<div class="cajaBtn">
						<button type="submit" class="btnVerde">Guardar cambios</button>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<div class="footerLogo">
				<img src="../../editarClub/img/librosEddy3.png" />
			</div>
			<div class="wrapper">
				<div class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contactenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Politicas de uso</a>
						<a>Terminos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a href="/registrar">Registrarse</a>
						<a href="/login">Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="../../editarClub/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="../../editarClub/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="../../editarClub/js/javascript.js"></script>
	<script src="../../editarClub/js/editar.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cOQNB4cQjQDSGWiB_nT2H2pEOuD3w60&callback=initMap"
		async defer></script>
</body>
</html>
