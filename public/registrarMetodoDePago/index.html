<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registrar Método de Pago</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
	<link rel="stylesheet" type="text/css" href="registrarMetodoDePago/css/style.css">
	<link rel="apple-touch-icon" sizes="57x57" href="registrarMetodoDePago/icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="registrarMetodoDePago/icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="registrarMetodoDePago/icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="registrarMetodoDePago/icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="registrarMetodoDePago/icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="registrarMetodoDePago/icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="registrarMetodoDePago/icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="registrarMetodoDePago/icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="registrarMetodoDePago/icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="registrarMetodoDePago/icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="registrarMetodoDePago/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="registrarMetodoDePago/icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="registrarMetodoDePago/icon/favicon-16x16.png">
	<link rel="manifest" href="registrarMetodoDePago/icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="registrarMetodoDePago/icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="divGrande">
		<nav>
			<div class="wrapper arriba">
				<div class="logoConHamb">
					<div class="logoi"> <img src="registrarMetodoDePago/img/LibrosCR3.png"></div>
					<div class="hamb">
						<a href="javascript:void(0);" class="icon" onclick="ensennar()">
							<i class="fa fa-bars"></i>
						</a>
					</div>
				</div>
				<div id="menu1" class="linksn">
					<a href="/mainPage">Inicio</a>
					<a href="/buscarLibros">Libros</a>
					<a href="/buscarClub">Clubes de Lectura</a>
				</div>
			</div>
			<div class="abajo">
				<hr>
				<div id="menu3" class="linksn">
				</div>
			</div>
		</nav>


		<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
		<div class="advertencia ocultar" id="advertencia">
			<h3 class="tituloAdv" id="tituloAdv"></h3>
			<p class="mensaje" id="mensaje"></p>
			<div class="btns">
				<div class="cajaBtn" id="btnCancelar">
					<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
				</div>
				<div class="cajaBtn" id="btnAceptar">
					<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
				</div>
			</div>
		</div>


		<div class="caja" id="caja">
			<h1 class="titulo">Registro</h1>
			<form method="POST" action="/registrarMetodoDePago" onsubmit="send(event);">

				<div class="switchTexto">
					<p>Método de pago</p>
				</div>

				<div class="normal" id="normal" name="registro">
					<div class="credit_cards" id="credit_cards">
						<img src="registrarMetodoDePago/img/visa.png" id="visa">
						<img src="registrarMetodoDePago/img/mastercard.png" id="mastercard">
						<img src="registrarMetodoDePago/img/amex.png" id="amex">
						<img src="registrarMetodoDePago/img/discovery.png" id="discovery">
					</div>
					<div class="izquierda">
						<input id="n_tarjeta" name="n_tarjeta" onkeypress="onSwitch()" or onkeyup="onSwitch()"
							type="text" class="inputLogin" placeholder="Número de tarjeta" title="Número de tarjeta"
							required>
						<input name="cardholder" type="text" class="inputLogin" placeholder="Cardholder"
							title="Nombre en tarjeta" required>
					</div>
					<div class="izquierda">
						<input name="vencimiento" type="date" class="inputLogin" placeholder="Vencimiento"
							title="Vencimiento" required>
						<input name="CVC" type="text" class="inputLogin" placeholder="CVC" title="CVC" required>
					</div>
				</div>


				<div class="btns">
					<div class="cajaBtn">
						<button type="submit" class="btnVerde">Registrar</button>
					</div>
				</div>

			</form>
		</div>


		<footer>
			<div class="footerLogo">
				<img src="registrarMetodoDePago/img/librosEddy3.png" />
			</div>
			<div class="wrapper">
				<div class="contenedores wrapper">
					<div class="footerContenedor">
						<a>Acerca de nosotros</a>
						<a>Contáctenos</a>
						<a>Preguntas frecuentes</a>
					</div>
					<div class="footerContenedor">
						<a>Políticas de uso</a>
						<a>Términos de servicio</a>
					</div>
					<div class="footerContenedor">
						<a href="/registrar">Registrarse</a>
						<a href="/login">Iniciar Sesión</a>
					</div>
				</div>
				<div class="footerClientes wrapper">
					<div class="footerClientesImg">
						<img src="registrarMetodoDePago/img/barnesnoble.png" />
					</div>
					<div class="footerClientesImg">
						<img src="registrarMetodoDePago/img/booksforkids.png" />
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="registrarMetodoDePago/js/javascript.js"></script>
	<script src="registrarMetodoDePago/js/registrar.js"></script>
</body>

</html>
