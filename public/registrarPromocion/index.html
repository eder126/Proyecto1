<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registrar Promoción</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/98bd4b18c1.js"></script>
		<link rel="stylesheet" type="text/css" href="registrarPromocion/css/style.css">
		<link rel="apple-touch-icon" sizes="57x57" href="registrarPromocion/icon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="registrarPromocion/icon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="registrarPromocion/icon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="registrarPromocion/icon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="registrarPromocion/icon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="registrarPromocion/icon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="registrarPromocion/icon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="registrarPromocion/icon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="registrarPromocion/icon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192" href="registrarPromocion/icon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="registrarPromocion/icon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="registrarPromocion/icon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="registrarPromocion/icon/favicon-16x16.png">
		<link rel="manifest" href="registrarPromocion/icon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="registrarPromocion/icon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="divGrande">
			<nav>
				<div class="wrapper arriba">
					<div class="logoConHamb">
						<div class="logoi"> <img src="registrarPromocion/img/LibrosCR3.png"></div>
						<div class="hamb">
							<a href="javascript:void(0);" class="icon" onclick="ensennar()">
								<i class="fa fa-bars"></i>
							</a>
						</div>
					</div>
					<div id="menu1" class="linksn">
						<a href="/mainPage">Inicio</a>
						<a href="/buscarLibros">Libros</a>
						<a href="/buscarClub">Clubes de Lectura</a>
					</div>
				</div>
				<div class="abajo">
					<hr>
					<div id="menu3" class="linksn">
					</div>
				</div>
			</nav>
			<!-- Debería de quedarse así, No modificar a menos que sea ya necesario. -->
			<div class="advertencia ocultar" id="advertencia">
				<h3 class="tituloAdv" id="tituloAdv"></h3>
				<p class="mensaje" id="mensaje"></p>
				<div class="btns">
					<div class="cajaBtn" id="btnCancelar">
						<button type="submit" class="btnError advertenciaBtn" onclick="cancelar();">Cancelar</button>
					</div>
					<div class="cajaBtn" id="btnAceptar">
						<button type="submit" class="btnVerde advertenciaBtn" onclick="aceptar();">Aceptar</button>
					</div>
				</div>
			</div>

			<div class="caja" id="caja">
					<div class="sidebar">
						<div class="sideMenu">
							<h2>Menú</h2>
							<ul>
								<li><a href="/registrarAutor">Autores</a></li>
							<li><a href="/ganancias">Ganancias</a></li>
								<li><a href="/agregarInventario">Inventario</a></li>
								<li><a href="/registrarLibro">Libros</a></li>
								<li><a href="/promociones">Promociónes</a></li>
								<li><a href="/buscarSucursalLibreria">Sucursales</a></li>
							</ul>
						</div>
					</div>
					<div class="contenido">
					<h1 class="titulo">Registrar promoción</h1>
					<form method="POST" action="/registrarPromocion" onsubmit="send(event);">
						<div class="wrapper">
							<div class="izquierda">
									<select id="sucursal" title="Sucursal" name="sucursal" type="text" class="inputLogin select" onchange="libros(this.value);" required oninvalid="errorInput(this);" >
											<option value="0" selected disabled>Sucursal</option>
										</select>
										<select name="isbn"title="Libro" id="isbn" placeholder="ISBN" type="text" class="inputLogin select" required oninvalid="errorInput(this);" >
											<option value="" selected disabled>Libro</option>
										</select>
										<select name="tipoDesc" title="Tipo de descuento" type="text" class="inputLogin select" required oninvalid="errorInput(this);" >
											<option value="" selected disabled>Tipo de descuento</option>
											<option value="0">Porcentual</option>
											<option value="1">Monto fijo</option>
										</select>
							</div>
							<div class="izquierda">
								
						<input name="montoDesc" title="Rebaja" type="text" class="inputLogin" placeholder="Rebaja" required oninvalid="errorInput(this);" >
						<input name="fechaFin" title="Fecha de finalización de la promoción" type="date" class="inputLogin" required oninvalid="errorInput(this);" >
							</div>
						</div>
						<div class="btns">
							<div class="cajaBtn">
								<button type="submit" class="btnVerde">Registrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<footer>
				<div class="footerLogo">
					<img src="registrarPromocion/img/librosEddy3.png" />
				</div>
				<div class="wrapper">
					<div class="contenedores wrapper">
						<div class="footerContenedor">
							<a>Acerca de nosotros</a>
							<a>Contáctenos</a>
							<a>Preguntas frecuentes</a>
						</div>
						<div class="footerContenedor">
							<a>Políticas de uso</a>
							<a>Términos de servicio</a>
						</div>
						<div class="footerContenedor">
							<a href="/registrar">Registrarse</a>
							<a href="/login">Iniciar Sesión</a>
						</div>
					</div>
					<div class="footerClientes wrapper">
						<div class="footerClientesImg">
							<img src="registrarPromocion/img/barnesnoble.png" />
						</div>
						<div class="footerClientesImg">
							<img src="registrarPromocion/img/booksforkids.png" />
						</div>
					</div>
				</div>
			</footer>
		</div>
		<script src="registrarPromocion/js/javascript.js"></script>
		<script src="registrarPromocion/js/registrar.js"></script>
	</body>
</html>
